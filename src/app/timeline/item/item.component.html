<div class="item" (click)="openDialog()" [ngClass]="['category-' + item.metaData.type, item.width ? '' : 'start-only']" [style.left.px]="item.leftPos" [style.padding-left.px]="item.leftPos && item.leftPos < 0 ? item.leftPos * -1 + 5 : '5'" [style.top.px]="item.topPos" [style.width.px]="item.width ? item.width : 'auto'"><mat-icon aria-hidden="false" aria-label="Example home icon" [fontIcon]="icon"></mat-icon>{{item.metaData.name}}</div>
